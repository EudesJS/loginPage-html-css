<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">   
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>
<body>
    <div class="background-circle"></div>
    <div class="container">
    <h1>login</h1>
    <form action="">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="senha" placeholder="Password">
      <fieldset class="remember-data">
        <label class="checkbox-label">
          <input type="checkbox">
          <span class="checkbox-custom rectangular"></span>
        </label>
        <span>Remember me</span>
      </fieldset>
      <input class="btn-submit" type="submit" value="LOGIN">
    </form>
    <p>Or login with</p>
    <section class="btn-social">
      <button class="facebook"><span></span>Facebook</button>
      <button class="google"><span></span>Google</button>
    </section>
    <p class="signup">Not a member?<a href="">Sign up now</a></p>
  </class>
</body>
</html>
